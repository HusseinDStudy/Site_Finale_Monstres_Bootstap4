        <form action="">
            <h1>Information Contact</h1>

            </div>

            </div>

                <label for="Message">Message au autur(si besoin)</label>

            <div class="radio"><!--il y aussi checkbox pour plusieur choix-->

            <div class="radio">

            </div>
            <div class="radio">
                <label class="radio-inline"><input type="radio">Autre</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Soumettre</button>
